<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzamil-MD • WhatsApp Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #0b1a1e 0%, #1a2f35 100%);
            color: #e9f1f2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(37, 211, 102, 0.03) 0%, transparent 70%);
            animation: pulse 15s infinite;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-10%, -10%) scale(1); opacity: 0.5; }
            50% { transform: translate(0%, 0%) scale(1.2); opacity: 0.8; }
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        
        .card {
            background: rgba(18, 34, 39, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(37, 211, 102, 0.2);
            border-radius: 48px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px -8px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            border-color: rgba(37, 211, 102, 0.4);
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .logo-area {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #25d366, #128C7E);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            box-shadow: 0 10px 20px -5px rgba(37, 211, 102, 0.3);
            transform: rotate(-5deg);
            transition: transform 0.3s ease;
        }
        
        .logo-icon:hover {
            transform: rotate(0deg) scale(1.05);
        }
        
        .logo-text h1 {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to right, #e9f1f2, #a8e6cf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }
        
        .logo-text span {
            font-size: 14px;
            color: #8aa3a6;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .status-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .status-badge {
            background: rgba(37, 211, 102, 0.1);
            border: 1px solid rgba(37, 211, 102, 0.3);
            border-radius: 100px;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .status-badge:hover {
            background: rgba(37, 211, 102, 0.15);
            border-color: rgba(37, 211, 102, 0.5);
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ffaa33;
            box-shadow: 0 0 10px #ffaa33;
            animation: blink 1.5s infinite;
        }
        
        .status-dot.connected {
            background: #25d366;
            box-shadow: 0 0 15px #25d366;
            animation: none;
        }
        
        .status-dot.disconnected {
            background: #ff4d4d;
            box-shadow: 0 0 10px #ff4d4d;
            animation: none;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        .qr-section {
            background: rgba(0, 0, 0, 0.25);
            border-radius: 32px;
            padding: 40px;
            margin-bottom: 40px;
            text-align: center;
            border: 1px dashed rgba(37, 211, 102, 0.3);
            transition: all 0.3s ease;
        }
        
        .qr-section:hover {
            border-color: rgba(37, 211, 102, 0.6);
            background: rgba(0, 0, 0, 0.3);
        }
        
        .qr-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #a8e6cf;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .qr-wrapper {
            background: white;
            padding: 20px;
            border-radius: 24px;
            display: inline-block;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        .qr-wrapper img {
            max-width: 256px;
            border-radius: 8px;
            display: block;
        }
        
        .scan-hint {
            background: rgba(37, 211, 102, 0.15);
            padding: 16px 28px;
            border-radius: 100px;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            color: #a8e6cf;
            border: 1px solid rgba(37, 211, 102, 0.3);
        }
        
        .no-qr {
            padding: 40px;
            color: #8aa3a6;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        
        .no-qr i {
            font-size: 64px;
            color: #25d366;
            opacity: 0.6;
        }
        
        .config-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 32px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        .config-section:hover {
            background: rgba(0, 0, 0, 0.25);
            border-color: rgba(37, 211, 102, 0.2);
        }
        
        .config-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #a8e6cf;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #a8e6cf;
            font-weight: 500;
            font-size: 15px;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(37, 211, 102, 0.3);
            color: white;
            font-family: 'Inter', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #25d366;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
        }
        
        .form-control::placeholder {
            color: rgba(138, 163, 166, 0.6);
        }
        
        .btn {
            padding: 16px 32px;
            border-radius: 100px;
            font-size: 15px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .btn-save {
            background: linear-gradient(145deg, #25d366, #128C7E);
            color: white;
            width: 100%;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(37, 211, 102, 0.3);
        }
        
        .btn-save:active {
            transform: translateY(0);
        }
        
        .btn-save i {
            font-size: 18px;
        }
        
        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 30px;
        }
        
        .social-btn {
            padding: 16px 20px;
            border-radius: 100px;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        
        .social-btn i {
            font-size: 20px;
        }
        
        .btn-channel {
            background: linear-gradient(145deg, #833ab4, #fd1d1d, #fcb045);
            background-size: 200% 200%;
            animation: gradient 5s ease infinite;
        }
        
        .btn-github {
            background: #24292e;
        }
        
        .btn-github:hover {
            background: #1b1f23;
        }
        
        .btn-owner {
            background: linear-gradient(145deg, #075e54, #128C7E);
            border: 1px solid rgba(37, 211, 102, 0.3);
        }
        
        .btn-owner:hover {
            background: linear-gradient(145deg, #054c44, #0e6b5e);
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: #8aa3a6;
            font-size: 14px;
        }
        
        .footer a {
            color: #25d366;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .footer a:hover {
            color: #a8e6cf;
            text-decoration: underline;
        }
        
        #configMessage {
            margin-top: 20px;
            padding: 12px;
            border-radius: 12px;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .card { padding: 30px 20px; }
            .header { flex-direction: column; align-items: flex-start; }
            .status-badge { width: 100%; justify-content: center; }
            .social-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Header -->
            <div class="header">
                <div class="logo-area">
                    <div class="logo-icon">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="logo-text">
                        <h1>Muzamil-MD</h1>
                        <span>Multi-Device WhatsApp Bot</span>
                    </div>
                </div>
                <div class="status-container">
                    <div class="status-badge" id="whatsappStatusBadge">
                        <div class="status-dot" id="whatsappStatusDot"></div>
                        <span id="whatsappStatusText">Checking WhatsApp...</span>
                    </div>
                    <div class="status-badge" id="dbStatusBadge">
                        <div class="status-dot" id="dbStatusDot"></div>
                        <span id="dbStatusText">Checking Database...</span>
                    </div>
                </div>
            </div>
            
            <!-- QR Section -->
            <div class="qr-section">
                <div class="qr-title">
                    <i class="fas fa-qrcode"></i>
                    <span>Scan to Connect</span>
                </div>
                <div class="qr-container" id="qrContainer">
                    <div class="no-qr">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Waiting for QR code...</span>
                    </div>
                </div>
            </div>
            
            <!-- Config Section -->
            <div class="config-section">
                <div class="config-title">
                    <i class="fas fa-cog"></i>
                    <span>Bot Configuration</span>
                </div>
                
                <!-- SOURCE JIDs -->
                <div class="form-group">
                    <label><i class="fas fa-arrow-right" style="color: #25d366;"></i> SOURCE JIDs <span style="color: #8aa3a6; font-weight: normal;">(Forward From)</span></label>
                    <textarea id="sourceJids" class="form-control" rows="2" placeholder="1234567890@s.whatsapp.net, 0987654321@g.us"></textarea>
                    <small style="color: #8aa3a6; margin-top: 5px; display: block;">
                        <i class="fas fa-info-circle"></i> Comma separated JIDs
                    </small>
                </div>
                
                <!-- TARGET JIDs -->
                <div class="form-group">
                    <label><i class="fas fa-arrow-left" style="color: #25d366;"></i> TARGET JIDs <span style="color: #8aa3a6; font-weight: normal;">(Forward To)</span></label>
                    <textarea id="targetJids" class="form-control" rows="2" placeholder="1111111111@g.us, 2222222222@g.us"></textarea>
                </div>
                
                <!-- OLD TEXT REGEX -->
                <div class="form-group">
                    <label><i class="fas fa-search" style="color: #25d366;"></i> OLD TEXT REGEX <span style="color: #8aa3a6; font-weight: normal;">(Text to Replace)</span></label>
                    <input type="text" id="oldTextRegex" class="form-control" placeholder="oldtext, anotherpattern, https?://[^\s]+">
                    <small style="color: #8aa3a6; margin-top: 5px; display: block;">
                        <i class="fas fa-info-circle"></i> Comma separated regex patterns
                    </small>
                </div>
                
                <!-- NEW TEXT -->
                <div class="form-group">
                    <label><i class="fas fa-pencil-alt" style="color: #25d366;"></i> NEW TEXT <span style="color: #8aa3a6; font-weight: normal;">(Replacement Text)</span></label>
                    <input type="text" id="newText" class="form-control" placeholder="new text here">
                </div>
                
                <button onclick="saveConfig()" class="btn btn-save">
                    <i class="fas fa-save"></i> Save Configuration
                </button>
                <div id="configMessage"></div>
            </div>
            
            <!-- Social Buttons Grid -->
            <div class="social-grid">
                <!-- WhatsApp Channel Button -->
                <a href="https://whatsapp.com/channel/0029Vasn4ipCBtxCxfJqgV3S" target="_blank" class="social-btn btn-channel">
                    <i class="fab fa-whatsapp"></i>
                    Join Channel
                </a>
                
                <!-- GitHub Repository Button -->
                <a href="https://github.com/mrwasif-dev/Muzamil-MD" target="_blank" class="social-btn btn-github">
                    <i class="fab fa-github"></i>
                    GitHub Repo
                </a>
                
                <!-- Owner WhatsApp Contact Button -->
                <a href="https://wa.me/923039107958" target="_blank" class="social-btn btn-owner">
                    <i class="fas fa-headset"></i>
                    Contact Owner
                </a>
            </div>
            
            <!-- Footer -->
            <div class="footer">
                <p>
                    <i class="fas fa-code-branch" style="color: #25d366;"></i>
                    Made with <i class="fas fa-heart" style="color: #ff4d4d;"></i> by 
                    <a href="https://github.com/mrwasif-dev" target="_blank">mrwasif-dev</a>
                </p>
                <p style="margin-top: 12px;">
                    <i class="far fa-copyright"></i> 2026 Muzamil-MD • All rights reserved
                </p>
            </div>
        </div>
    </div>
    
    <script>
        // Load config on page load
        async function loadConfig() {
            try {
                const res = await fetch('/api/config');
                const data = await res.json();
                document.getElementById('sourceJids').value = data.sourceJids?.join(', ') || '';
                document.getElementById('targetJids').value = data.targetJids?.join(', ') || '';
                document.getElementById('oldTextRegex').value = data.oldTextRegex?.join(', ') || '';
                document.getElementById('newText').value = data.newText || '';
            } catch (e) {
                console.error('Error loading config:', e);
            }
        }
        
        // Save config
        async function saveConfig() {
            const sourceJids = document.getElementById('sourceJids').value.split(',').map(j => j.trim()).filter(j => j);
            const targetJids = document.getElementById('targetJids').value.split(',').map(j => j.trim()).filter(j => j);
            const oldTextRegex = document.getElementById('oldTextRegex').value.split(',').map(p => p.trim()).filter(p => p);
            const newText = document.getElementById('newText').value.trim();
            
            const msgDiv = document.getElementById('configMessage');
            msgDiv.innerHTML = '<span style="color: #ffaa33;"><i class="fas fa-spinner fa-spin"></i> Saving configuration...</span>';
            
            try {
                const res = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sourceJids, targetJids, oldTextRegex, newText })
                });
                const data = await res.json();
                
                if (data.success) {
                    msgDiv.innerHTML = '<span style="color: #25d366; background: rgba(37,211,102,0.1); padding: 12px 20px; border-radius: 100px; display: inline-block;"><i class="fas fa-check-circle"></i> Configuration saved successfully!</span>';
                    setTimeout(() => location.reload(), 2000);
                } else {
                    msgDiv.innerHTML = '<span style="color: #ff4d4d;"><i class="fas fa-exclamation-triangle"></i> Failed to save configuration</span>';
                }
            } catch (e) {
                msgDiv.innerHTML = '<span style="color: #ff4d4d;"><i class="fas fa-exclamation-triangle"></i> Error: ' + e.message + '</span>';
            }
        }
        
        // Status check - Only WhatsApp and Database status
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                // WhatsApp Status
                const whatsappDot = document.getElementById('whatsappStatusDot');
                const whatsappText = document.getElementById('whatsappStatusText');
                
                if (data.connected) {
                    whatsappDot.className = 'status-dot connected';
                    whatsappText.textContent = 'WhatsApp Connected';
                } else {
                    whatsappDot.className = 'status-dot disconnected';
                    whatsappText.textContent = 'WhatsApp Disconnected';
                }
                
                // Database Status
                const dbDot = document.getElementById('dbStatusDot');
                const dbText = document.getElementById('dbStatusText');
                
                if (data.dbConnected) {
                    dbDot.className = 'status-dot connected';
                    dbText.textContent = 'Database Connected';
                } else {
                    dbDot.className = 'status-dot disconnected';
                    dbText.textContent = 'Database Disconnected';
                }
                
                // QR Code
                const qrContainer = document.getElementById('qrContainer');
                if (data.qr) {
                    qrContainer.innerHTML = `
                        <div class="qr-wrapper">
                            <img src="${data.qr}" alt="QR Code">
                        </div>
                        <div class="scan-hint">
                            <i class="fas fa-camera"></i>
                            Scan with WhatsApp > Linked Devices
                        </div>
                    `;
                } else if (!data.connected) {
                    qrContainer.innerHTML = `
                        <div class="no-qr">
                            <i class="fas fa-qrcode"></i>
                            <span>No QR available. Waiting for session...</span>
                        </div>
                    `;
                } else {
                    qrContainer.innerHTML = `
                        <div class="no-qr">
                            <i class="fas fa-check-circle" style="color: #25d366;"></i>
                            <span>Already connected to WhatsApp!</span>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        // Initialize
        loadConfig();
        checkStatus();
        setInterval(checkStatus, 5000);
    </script>
</body>
</html>
